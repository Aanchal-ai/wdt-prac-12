<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendora - Create Account</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>

    <!-- Create Account Section -->
    <section class="create-account-section">
        <div class="create-account-container">
            <h1>Create Your Trendora Account</h1>
            <p>Fill in the form below to get started with Trendora.</p>

            <!-- Create Account Form -->
            <form id="create-account-form" onsubmit="return handleCreateAccount(event)">
                <div class="input-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="username" required placeholder="Choose a username">
                </div>
                <div class="input-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="password" required placeholder="Choose a password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn">Create Account</button>
                <p class="error-message" id="register-error-message" style="display: none;">Passwords do not match.</p>
            </form>

            <a href="login.html" class="back-to-login">Already have an account? Sign In</a>
        </div>
    </section>

    <script src="create-account.js"></script>

    <script>
        // Handle Create Account Form Submission
        function handleCreateAccount(event) {
            event.preventDefault(); // Prevent form from submitting in the default way

            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate if the passwords match
            if (password === confirmPassword) {
                // Redirect to login page or home page after successful account creation
                window.location.href = "login.html"; // You can change this to another page after creating an account
            } else {
                // Show error message if passwords don't match
                document.getElementById('register-error-message').style.display = 'block';
            }
        }
    </script>

</body>
</html>
