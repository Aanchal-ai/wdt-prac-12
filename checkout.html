<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendora Checkout</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(52, 5, 5, 0.1);
        }
        h2 {
            text-align: center;
            color: #000000;
        }
        .checkout-form {
            display: flex;
            flex-wrap: wrap;
        }
        .checkout-form div {
            width: 60%;
            margin-bottom: 15px;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .checkout-form input,
        .checkout-form select,
        .checkout-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #865252;
            border-radius: 4px;
            font-size: 14px;
        }
        .checkout-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .checkout-summary table {
            width: 100%;
            border-collapse: collapse;
        }
        .checkout-summary table th, .checkout-summary table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .checkout-summary .total {
            font-size: 18px;
            font-weight: bold;
            color: #a33333;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .success-message {
            display: none;
            text-align: center;
            color: #28a745;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 5px;
            font-size: 18px;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trendora Checkout</h2>
        
        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <p>Your order has been placed successfully!</p>
            <!-- Back to Home Button -->
            <button class="back-btn" onclick="goBackToHome()">Back to Home</button>
        </div>
        
        <!-- Checkout Form -->
        <form class="checkout-form" id="checkoutForm" onsubmit="handleCheckout(event)">
            <!-- Customer Details -->
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <div>
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" required placeholder="Enter your shipping address"></textarea>
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="IN">India</option>
                    <option value="AU">Australia</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Payment Information -->
            <div>
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter your credit card number">
            </div>
            <div>
                <label for="expiryDate">Expiry Date</label>
                <input type="month" id="expiryDate" name="expiryDate" required>
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required placeholder="Enter your card CVV">
            </div>

            <!-- Order Summary -->
            <div class="checkout-summary">
                <h3>Order Summary</h3>
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>Product 1</td>
                        <td>$29.99</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$49.99</td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td>$5.00</td>
                    </tr>
                    <tr>
                        <td class="total">Total</td>
                        <td class="total">$84.98</td>
                    </tr>
                </table>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="btn">Complete Checkout</button>
            </div>
        </form>
    </div>

    <script>
        function handleCheckout(event) {
            event.preventDefault(); // Prevent form submission

            // Show the success message
            document.getElementById('successMessage').style.display = 'block';

            // Optionally hide the checkout form
            document.querySelector('.checkout-form').style.display = 'none';
        }

        function goBackToHome() {
            // Redirect to the home page (change the URL as needed)
            window.location.href = '/'; // Or specify your homepage URL here
        }
    </script>
</body>
</html>
